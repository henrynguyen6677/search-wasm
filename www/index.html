<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipGrep-Lite (WASM)</title>
    <!-- Tailwind CSS for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS tùy chỉnh cho hiệu ứng và giao diện chuyên nghiệp */
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-item {
            background-color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        #results-container {
            height: 60vh;
            overflow-y: auto;
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        .result-line {
            display: flex;
            align-items: flex-start;
            padding: 2px 10px;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 24px;
        }
        .line-number {
            text-align: right;
            color: #4b5563;
            padding-right: 15px;
            user-select: none;
        }
        .line-content {
            white-space: pre-wrap;
            word-break: break-all;
            color: #d1d5db;
        }
        .highlight {
            background-color: #facc15;
            color: #1f2937;
            border-radius: 3px;
            padding: 1px 2px;
            font-weight: bold;
        }
        .pagination-btn {
            background-color: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .pagination-btn:hover:not(:disabled) {
            background-color: #4338ca;
        }
        .pagination-btn:disabled {
            background-color: #374151;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl bg-gray-800 p-8 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-bold text-center mb-2 text-white">RipGrep-Lite</h1>
        <p class="text-center text-gray-400 mb-8">(WASM Edition)</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-gray-700 p-4 rounded-lg">
                <label for="file-input" class="block mb-2 text-lg font-medium text-gray-300">1. Select Files</label>
                <input type="file" id="file-input" multiple
                       class="block w-full text-sm text-gray-400
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-violet-50 file:text-violet-700
                              hover:file:bg-violet-100 cursor-pointer"/>
                <div id="file-list" class="mt-3"></div>
            </div>

            <div class="bg-gray-700 p-4 rounded-lg">
                <label for="pattern-input" class="block mb-2 text-lg font-medium text-gray-300">2. Enter Pattern (Regex)</label>
                <div class="flex">
                    <input type="text" id="pattern-input" placeholder="e.g., function\\(\\w+\\)"
                           class="flex-grow bg-gray-800 border border-gray-600 text-white text-sm rounded-l-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5">
                    <button id="search-button"
                            class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-2.5 px-6 rounded-r-lg transition-colors">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg">
             <div class="flex justify-between items-center mb-2">
                 <div id="status" class="text-sm text-gray-400 h-5">No files selected.</div>
                 <div id="pagination-controls" class="flex items-center space-x-4"></div>
            </div>
            
            <!-- THAY ĐỔI: Thêm thanh Progress Bar -->
            <div id="progress-container" class="w-full bg-gray-600 rounded-full h-2.5 mb-4 hidden">
                <div id="progress-bar" class="bg-violet-500 h-2.5 rounded-full transition-width duration-300 ease-linear" style="width: 0%"></div>
            </div>
           
            <div id="results-container"></div>
        </div>
    </div>

    <script type="module" src="index.js"></script>

</body>
</html>
