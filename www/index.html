<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipGrep-Lite (WASM)</title>
    <!-- Tải Tailwind CSS để làm đẹp giao diện một cách nhanh chóng -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS tùy chỉnh cho hiệu ứng và giao diện tốt hơn */
        body {
            font-family: 'Inter', sans-serif;
        }
        #results-output {
            max-height: 50vh; /* Giới hạn chiều cao của khu vực kết quả */
            overflow-y: auto; /* Thêm thanh cuộn khi kết quả quá dài */
            background-color: #1f2937; /* Màu nền tối cho code block */
            color: #d1d5db; /* Màu chữ sáng */
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .file-item {
            background-color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 p-8 rounded-xl shadow-2xl">
        <!-- Tiêu đề chính của ứng dụng -->
        <h1 class="text-4xl font-bold text-center mb-2 text-white">RipGrep-Lite</h1>
        <p class="text-center text-gray-400 mb-8">(WASM Edition)</p>

        <!-- Khu vực điều khiển: chọn file và nhập pattern -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Ô chọn file -->
            <div class="bg-gray-700 p-4 rounded-lg">
                <label for="file-input" class="block mb-2 text-lg font-medium text-gray-300">1. Chọn File</label>
                <input type="file" id="file-input" multiple
                       class="block w-full text-sm text-gray-400
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-violet-50 file:text-violet-700
                              hover:file:bg-violet-100 cursor-pointer"/>
                <div id="file-list" class="mt-3"></div>
            </div>

            <!-- Ô nhập pattern và nút search -->
            <div class="bg-gray-700 p-4 rounded-lg">
                <label for="pattern-input" class="block mb-2 text-lg font-medium text-gray-300">2. Nhập Pattern (Regex)</label>
                <div class="flex">
                    <input type="text" id="pattern-input" placeholder="Vd: function\\(\\w+\\)"
                           class="flex-grow bg-gray-800 border border-gray-600 text-white text-sm rounded-l-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5">
                    <button id="search-button"
                            class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-2.5 px-6 rounded-r-lg transition-colors">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Khu vực hiển thị trạng thái và kết quả -->
        <div class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-medium text-gray-300 mb-2">Kết quả</h2>
            <div id="status" class="text-sm text-gray-400 mb-3 h-5">Chưa có file nào được chọn.</div>
            <pre><code id="results-output"></code></pre>
        </div>
    </div>

    <!-- Nhúng file JavaScript xử lý logic chính của ứng dụng -->
    <!-- `type="module"` là bắt buộc để sử dụng `import` -->
    <script type="module" src="index.js"></script>

</body>
</html>
